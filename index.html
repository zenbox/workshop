<!DOCTYPE html>
<html
    lang="de"
    class="dev">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Ein Bootstrap Template</title>
        <link
            rel="stylesheet"
            href="assets/lib/bootstrap-5.3.3/css/bootstrap.css" />
        <link
            rel="stylesheet"
            href="assets/css/styles.css" />
    </head>
    <body>
        <!-- - - - -->
        <header>
            <nav class="navbar navbar-expand-md bg-body-tertiary">
                <div class="container-fluid">
                    <!-- - - - -->
                    <a
                        class="navbar-brand"
                        href="#"
                        >Navbar</a
                    >
                    <!-- - - - -->
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- - - - -->
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <!-- - - - -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="#"
                                    >Link</a
                                >
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a
                                            class="dropdown-item"
                                            href="#"
                                            >Action</a
                                        >
                                    </li>
                                    <li>
                                        <a
                                            class="dropdown-item"
                                            href="#"
                                            >Another action</a
                                        >
                                    </li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li>
                                        <a
                                            class="dropdown-item"
                                            href="#"
                                            >Something else here</a
                                        >
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link disabled"
                                    aria-disabled="true"
                                    >Disabled</a
                                >
                            </li>
                        </ul>
                        <!-- - - - -->
                        <form
                            class="d-flex"
                            role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search" />
                            <button
                                class="btn btn-outline-success"
                                type="submit">
                                Search
                            </button>
                        </form>
                        <!-- - - - -->
                        <form id="login">
                            <fieldset>
                                <legend>login</legend>
                            </fieldset>
                        </form>
                        <!-- - - - -->
                    </div>
                </div>
            </nav>
        </header>
        <!-- - - - -->
        <div class="container-fluid">
            <!-- Semantische Gruppe: zahlt ein auf Barrierefreiheit -->
            <!-- <header class="row">
                <div class="col">header</div>
            </header> -->
            <!-- - - - -->

            <!-- - - - -->
            <div class="row">
                <nav class="col-sm-1 col-md-3">
                    <!-- - - - -->
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Active</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="#"
                                >Link</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="#"
                                >Link</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link disabled"
                                aria-disabled="true"
                                >Disabled</a
                            >
                        </li>
                    </ul>
                    <!-- - - - -->
                </nav>
                <main class="col-sm-11 col-md-9">
                    <article>
                        <h2>Flexbox</h2>

                        <div
                            class="my-flex-box my-flex-row"
                            style="height: 10rem; border: 1px dotted red">
                            <div>one</div>
                            <div>two</div>
                            <div>three</div>
                            <div>four</div>
                            <div>five</div>
                            <div>six</div>
                            <div>seven</div>
                            <div>eight</div>
                        </div>

                        <style>
                            .my-flex-box {
                                display: flex;

                                justify-content: space-evenly;
                                align-items: center;

                                flex-wrap: wrap;
                                gap: 1rem;
                            }
                            .my-flex-column {
                                flex-direction: column;
                            }
                            &.my-flex-row {
                                flex-direction: row;
                            }
                            .my-flex-box > div {
                                background: rgba(200, 100, 200, 0.5);
                                padding: 0.25rem;

                                width: 100px;

                                flex-basis: 200px;
                                flex-grow: 1;
                                flex-shrink: 1;
                            }
                        </style>
                        <svg
                            class="bi"
                            width="32"
                            height="32"
                            fill="currentColor">
                            <use xlink:href="bootstrap-icons.svg#heart-fill" />
                        </svg>
                    </article>

                    <article>
                        <h2>CSS Grid</h2>
                        <!-- - - - -->
                        <section>
                            <header>header</header>
                            <nav>navigation</nav>
                            <main>content</main>
                            <footer>footer</footer>
                            
                        </section>
                        <!-- - - - -->

                        <style>
                            section {
                                height: 100%; /* ! wichtig */
                                overflow: auto;
                                
                                display: grid;
                                grid-template-columns: 1fr 3fr;
                                grid-template-rows: 10% calc(90% - 2rem) 10%;
                                gap: 1rem;
                            }
                            section header {
                                grid-column: 1 / 3;
                                grid-row: 1;
                                background: lightblue;
                            }

                            section nav {
                                grid-column: 1 / 2;
                                grid-row: 2;
                                background: lightgreen;
                            }
                            section main {
                                grid-column: 2 / 3;
                                grid-row: 2;
                                background: lightyellow;
                            }

                            section footer {
                                grid-column: 1 / 3;
                                grid-row: 3;
                                background: lightcoral;
                            }
                        </style>
                    </article>
                </main>
            </div>
            <!-- - - - -->

            <!-- - - - -->
            <footer class="row">
                <address class="col">&copy; 2024 Christoph und Michael</address>
            </footer>
            <!-- - - - -->
        </div>
        <script src="assets/lib/bootstrap-5.3.3/js/bootstrap.bundle.js"></script>
    </body>
</html>
