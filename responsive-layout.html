<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Flexbox Layout</title>
    </head>
    <body>
        <h1>Responsive Komponenten</h1>

        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
            <div class="flex-item">7</div>
            <div class="flex-item">8</div>
            <div class="flex-item">9</div>
            <div class="flex-item">10</div>
            <div class="flex-item">11</div>
            <div class="flex-item">12</div>
        </div>
        <style>
            .flex-container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 1rem;
            }
            @media (max-width: 600px) {
                .container {
                    flex-direction: column;
                }
            }

            .flex-item {
                background: lightcoral;
                border: 2px solid gray;

                flex-basis: 8.2rem;
                flex-grow: 1;
                flex-shrink: 1;

                height: 2rem;
            }
        </style>

        <div class="grid-container">
            <label class="grid-item">1</label>
            <textarea class="grid-item">2</textarea>

            <div class="grid-item"><label for="">Label</label></div>
            <div class="grid-item"><input type="text" /></div>

            <label class="grid-item">5</label>
            <textarea class="grid-item">6</textarea>

            <div class="grid-item"><label for="">Label</label></div>
            <div class="grid-item"><input type="text" /></div>

            <label class="grid-item">9</label>
            <textarea class="grid-item">10</textarea>

            <div class="grid-item"><label for="">Label</label></div>
            <div class="grid-item"><input type="text" /></div>
        </div>

        <style>
            body {
                margin: 2rem;
                min-width: 100vw;
                min-height: 100vh;
            }
            .grid-container {
                display: grid;
                grid-template-columns: 25vw 50vw auto 8vw;
                grid-template-rows: 8rem auto clamp(3rem, 10vh, 5rem);
                gap: 0.5rem;
                margin-block: 2rem;
                background: transparent;

                width: calc(100vw - 4rem);
            }
            .grid-item {
                background: darkseagreen;
                /* border: 2px solid gray; */
            }
            .grid-item:nth-child(2) {
                background: lightblue;
                grid-column: 2 / span 2;
                grid-row: 1 / span 4;
            }
            label,
            textarea {
                background: lightgrey;
                /* border: 1px solid black !important; */
            }

            @media (max-width: 600px) {
                .grid-container {
                    display: block;
                    width: 100%;
                }
                .grid-item {
                    display: block;
                    width: 100%;
                    margin-block: 0.5rem;
                }
            }
        </style>
    </body>
</html>
