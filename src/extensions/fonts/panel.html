<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font and Contrast Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Schriftarten & Kontrastanalyse</h1>
  <button id="analyze">Analyse starten</button>
  <table id="results">
    <thead>
      <tr>
        <th>Schriftart</th>
        <th>Schriftgröße</th>
        <th>Mittelhöhe (x-Höhe)</th>
        <th>Verhältnis (x-Höhe / Schriftgröße)</th>
        <th>Kontrast (Michelson)</th>
        <th>Aktion</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="panel.js"></script>
</body>
</html>
