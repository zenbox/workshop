<!DOCTYPE html>
<html
    lang="de"
    data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Responsive Template</title>
        <link
            rel="stylesheet"
            href="assets/css/bootstrap.css" />
        <link
            rel="stylesheet"
            href="assets/css/my-theme.css" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <style>
            * {
                box-sizing: border-box;
            }
            body > * {
                border: 2px dashed red;
                background: hsla(120, 50%, 40%, 0.2);
            }
            /**/

            body {
                display: flex;
                flex-direction: column;
                justify-content: space-between;

                min-height: 100vh;
                margin: 0;

                background: hsla(0, 50%, 40%, 0.2);
            }

            header {
                height: 8rem;
                flex-grow: 0;
                overflow: hidden;
            }

            main {
                flex-grow: 1;
                overflow: auto;
            }

            footer {
                flex-grow: 0;
                min-height: 4rem;
            }
        </style>
    </head>
    <body>
        <header>header</header>
        <main>
            <p>main content</p>
            <p>main content</p>
            <p>main content</p>
            <p>main content</p>
            <p>main content</p>
            <p>main content</p>
            <p>main content</p>
            <p>main content</p>
            <p>main content</p>
            <p>main content</p>
            <p>main content</p>
        </main>
        <footer>footer</footer>
        
        <script src="assets/js/bootstrap.js"></script>
    </body>
</html>
