<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Farbe, Schrift und Kontrast</title>
        <link
            rel="stylesheet"
            href="assets/css/style.css"
        />
    </head>

    <body class="deuteranopia">
        <h1>Normal Vision</h1>
        <ul>
            <li class="color primary">
                <h2>Headline ipsum</h2>
                <p>Lorem ipsum dolor sit.</p>
            </li>
            <li class="color secondary">Lorem ipsum dolor sit.</li>
            <li class="color tertiary">Lorem ipsum dolor sit.</li>
            <li class="color success">Lorem ipsum dolor sit.</li>
            <li class="color warning">Lorem ipsum dolor sit.</li>
            <li class="color error">Lorem ipsum dolor sit.</li>
            <li class="color info">Lorem ipsum dolor sit.</li>
        </ul>
        <style>
            ul {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        </style>
        <script>
            let index = 0,
                visionTypes = [
                    "normal",
                    "deuteranopia",
                    "protanopia",
                    "tritanopsia",
                    "blurred-vision",
                ]

            document.body.onclick = (event) => {
                document.querySelector("h1").innerText = visionTypes[index]
                document.body.setAttribute("class", visionTypes[index++])
                if (index >= visionTypes.length) index = 0
            }
        </script>
    </body>
</html>
