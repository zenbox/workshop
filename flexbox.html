<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Flexboxes</title>
    </head>
    <body>
        <nav>
            <ul>
                <li>1</li>
                <li>
                    2 Lorem ipsum dolor sit
                    <strong>amet consectetur</strong> adipisicing elit.
                </li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </nav>

        <style>
            html {
                --gap: 0.15rem;
                box-sizing: border-box;
            }
            body nav * {
                background: hsla(240, 100%, 50%, 0.2);
            }

            ul {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: row-reverse;
                justify-content: space-evenly;
                align-items: stretch;
                flex-wrap: nowrap;
                gap: var(--gap);
            }

            li {
                display: block;
                flex-basis: 10%;
                flex-shrink: 1;
                flex-grow: 1;
            }
        </style>
    </body>
</html>
