<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Theme</title>
    <link rel="stylesheet" href="assets/css/page.css">
</head>

<body>
    <header>
        <h1>Color Theme</h1>
        <nav>
            <ul>
                <li><a href="color-theme.html">color theme</a></li>
                <li><a href="cinema.html">cinema</a></li>
                <li><a href="typography.html">typography</a></li>
                <li>
                    <button>[-]</button>
                    <button>font</button>
                    <button>[+]</button>
                </li>
            </ul>
        </nav>
        <script>
            let buttons = document.querySelectorAll('nav li button');
            let html = document.querySelector('html');
            let fontSize = localStorage.getItem('fontSize') || '1';
            let fontSizeMin = 1,
                fontSizeMax = 4;


            buttons.forEach(btn => {
                btn.addEventListener('click', (evt) => {
                    type = evt.target.innerText;
                    switch (type) {
                        default:
                            fontSize = 1;
                            html.classList = [];
                            break;
                        case '[-]':
                            html.classList.remove(`font-size-${fontSize}x`);
                            fontSize--;
                            if (fontSize < fontSizeMin) fontSize = 1;
                            html.classList.add(`font-size-${fontSize}x`);
                            break;
                        case '[+]':
                            html.classList.remove(`font-size-${fontSize}x`);
                            fontSize++;
                            if (fontSize > fontSizeMax) fontSize = fontSizeMax;
                            html.classList.add(`font-size-${fontSize}x`);
                            break;
                    }
                    console.log(html.classList);
                })
            })
        </script>
    </header>

    <main>

        <section id="colors">
            <h2>Primary and Secondary Color</h2>
            <figure class="colors center">
                <ol role="presentation">
                </ol>
            </figure>
        </section>
        <section id="luminance-variation">
            <h2>Luminance Variations</h2>
            <figure class="colors reset center">
                <ol></ol>
            </figure>
        </section>
        <section id="saturation-variation">
            <h2>Saturation Variations</h2>
            <figure class="colors reset center">
                <ol></ol>
            </figure>
        </section>
        <section id="wheel">
            <h2>Color Wheel Harmonics</h2>
            <h3>15°/30°/45° Similar Colors</h3>
            <figure id="similar" class="colors reset center">
                <ol></ol>
            </figure>
            <h3>120°/240° Triades</h3>
            <figure id="triades" class="colors reset center">
                <ol></ol>
            </figure>
            <h3>90°/180° Quadrat and Complement</h3>
            <figure id="quadrats" class="colors reset center">
                <ol></ol>
            </figure>
            <h3>72° Pentatonic</h3>
            <figure id="pentatonics" class="colors reset center">
                <ol></ol>
            </figure>
        </section>
    </main>
