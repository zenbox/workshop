<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="flex-container">
      <li>Link 1</li>
      <li>Link 2</li>
      <li>Link 3</li>
      <li>Link 4</li>
      <li>Link 5<br />line 2</li>
    </ul>
    <style>
      .flex-container {
        /* RESET */
        margin: 0;
        padding: 0;
        list-style-type: none;

        /* LAYOUT */
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: stretch;
        flex-wrap: nowrap;
      }

      .flex-container > li {
        width: calc(100% / 5);

        flex-basis: 20px;
        flex-grow: 1;

        /* THEME, SKIN */
        background: lightcoral;
        border: 1px dotted white;
      }

      .flex-container li:nth-child(3) {
        flex-grow: 10;
      }
    </style>

    <script src="assets/js/basics.js"></script>
  </body>
</html>
