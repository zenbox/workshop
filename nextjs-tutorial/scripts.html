<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Scripts Basics</title>
    </head>
    <body>
        <script>
            console.log("Javascript ES6+");

            // Eine Klasse ist ein Bauplan für ein Objekt
            class MyClass {
                // Der Konstruktor wird aufgerufen, wenn ein Objekt aus der Klasse instanziiert wird
                constructor() {
                    console.log("%cMyClass constructor", "color: green");

                    this._myProperty = "MyClass myProperty";
                }

                // return für React und Next.js!
                render() {}

                // Beliebige eigene Methoden
                myMethod() {
                    let myPrivateVariable = 42;
                    this._myOtherProperty = "MyClass myOtherProperty";
                    console.log(
                        `%c${this._myProperty} ist mein Wert`,
                        "color: blue"
                    );
                    // console.log("%c" + this.myProperty + " ist mein Wert", "color: blue");
                }

                // Getter und Setter
                set myProperty(value) {
                    if (value.length > 3) this._myProperty = value;
                    else return;
                }

                get myProperty() {
                    return this._myProperty;
                }
            }
            // Instanziieren eines Objekts aus der Klasse
            const myClass = new MyClass();
            myClass.myMethod();

            myClass.myProperty = "MyClass myProperty 2";

            console.log(myClass._myProperty);

            // Vererbung
            // - - - - - - - - - -
            // class myChildClass extends MyParentClass {
            //    static myStaticMethod() {}
            // }

            // Sichtbarkeiten gibt es nicht
            // public, protected, private  gibts nicht!!

            // Interfaces
            // - - - - - - - - - -
            interface MyInterface {
                myMethod(): void;
            }

            class MyClass implements MyInterface {
                myMethod() {}
            }
        </script>
    </body>
</html>
