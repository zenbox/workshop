<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Barrierefreies Template</title>
    </head>
    <body>
        <a href="#header">Zum Seiten-Kopf-Bereich</a>
        <a href="#search">Zum Seiten-Suche</a>
        <a href="#teaser">Zum Leitartikel</a>

        <header
            id="header"
            aria-describedby="#logo"
        >
            <img
                src="assets/figures/logo.jpg"
                alt="Grafik: Logo der Firma, zwei ineinander verschlungene Drachen am Himmel. ..."
            />
            <h2 id="logo">Firmenname</h2>

            <form
                id="search"
                action=""
                aria-label="Suchen"
            >
                <fieldset>
                    <legend>Suchen</legend>
                    <label for="searchfield">Sucheingabe</label>
                    <input
                        type="search"
                        name=""
                        id="searchfield"
                    />
                    <button type="submit">Suchen</button>
                </fieldset>
            </form>
        </header>

        <nav></nav>

        <main>
            <section id="news">
                <article
                    id="teaser"
                    aria-describedby="teaser-desc"
                >
                    <p
                        id="teaser-desc"
                        class="sr-only"
                    >
                        Textbeschreibung beim Erreichen des Leitartikels
                    </p>
                    <header>
                        <img
                            src="assets/figures/deko.jpg"
                            alt=""
                        />
                    </header>
                    <h1>Barrierefreies Layout</h1>
                    <p>
                        Lorem neu ipsum dolor sit amet consectetur adipisicing
                        elit.
                    </p>
                </article>
            </section>
        </main>
        <aside></aside>
        <footer></footer>
    </body>
</html>
