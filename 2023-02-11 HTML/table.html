<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Testtabelle</title>
        <link
            rel="stylesheet"
            href="style.css"
        />
    </head>
    <body>

        <a href="">Linktext</a>
        <button>Login</button>

        <table border="1" class="lightgreen">
            <caption>
                <strong>Die Tabellenüberschrift</strong>
            </caption>
            <tr>
                <th>Name</th>
                <th>Vorname</th>
                <th>Telefon</th>
            </tr>
            <tr>
                <td>Zweite Zeile, erste Spalte</td>
                <td>Zweite Zeile, zweite Spalte</td>
                <td>Zweite Zeile, dritte Spalte</td>
            </tr>
        </table>

        <table border="1">
            <caption>
                <strong>Die Tabellenüberschrift 2</strong>
            </caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Vorname</th>
                    <th>Telefon</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">Inhalt der Fußzeile</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Reichart</td>
                    <td>Michael</td>
                    <td>1234 567890</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
