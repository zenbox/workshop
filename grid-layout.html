<!DOCTYPE html>
<html

    <head>

                fill="currentColor"

                <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />

                                <li class="nav-item">
                                    <a

                                </li>
                                <li class="nav-item">
                                    <a

                                        href="#"

                                <li class="nav-item dropdown">
                                    <a
                                        class="nav-link dropdown-toggle"
                                        href="#"
                                        role="button"

                                        <li>
                                            <a
                                                class="dropdown-item"
                                                href="#"

                                            >
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link disabled"
                                        aria-disabled="true"
                                        >Disabled</a
                                    >
                                </li>
                            </ul>
                            <!-- - - - -->
                            <form
                                class="d-flex"
                                role="search">
                                <input
                                    class="form-control me-2"
                                    type="search"
                                    placeholder="Search"
                                    aria-label="Search" />
                                <button
                                    class="btn btn-outline-success"

                                </button>

                            <!-- - - - -->
                            <form id="login">
                                <fieldset>
                                    <legend>login</legend>
                                </fieldset>

                        >
                    </li>
                    <li class="nav-item">
                        <a

                            aria-disabled="true"

                        >
                    </li>
                </ul>
