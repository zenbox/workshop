<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farbenübersicht</title>
    <style>
        :root {
            /* Hauptfarben */
            --color-coal-black: hsla(0, 0%, 17%, 1);
            --on-color-coal-black: var(--color-text-white);
            --color-coal-black-light: rgb(56, 56, 56);
            --on-color-coal-black-light: var(--color-text-white);
            --color-coal-black-dark: rgb(30, 30, 30);
            --on-color-coal-black-dark: var(--color-text-white);

            --color-ore-brown: hsla(25, 60%, 27%, 1);
            --on-color-ore-brown: var(--color-text-white);
            --color-ore-brown-light: rgb(143, 81, 36);
            --on-color-ore-brown-light: var(--color-text-white);
            --color-ore-brown-dark: rgb(77, 43, 20);
            --on-color-ore-brown-dark: var(--color-text-white);

            --color-rock-gray: hsla(0, 0%, 66%, 1);
            --on-color-rock-gray: var(--color-text-black);
            --color-rock-gray-light: rgb(218, 218, 218);
            --on-color-rock-gray-light: var(--color-text-black);
            --color-rock-gray-dark: rgb(118, 118, 118);
            --on-color-rock-gray-dark: var(--color-text-black);

            --color-mining-yellow: hsla(51, 100%, 50%, 1);
            --on-color-mining-yellow: var(--color-text-black);
            --color-mining-yellow-light: rgb(255, 255, 0);
            --on-color-mining-yellow-light: var(--color-text-black);
            --color-mining-yellow-dark: rgb(179, 152, 0);
            --on-color-mining-yellow-dark: var(--color-text-black);

            /* Semantische Farben */
            --color-error-red: hsla(0, 78%, 58%, 1);
            --on-color-error-red: var(--color-text-black);
            --color-error-red-light: rgb(255, 83, 83);
            --on-color-error-red-light: var(--color-text-black);
            --color-error-red-dark: rgb(162, 45, 45);
            --on-color-error-red-dark: var(--color-text-white);

            --color-success-green: hsla(160, 50%, 50%, 1);
            --on-color-success-green: var(--color-text-black);
            --color-success-green-light: rgb(83, 248, 194);
            --on-color-success-green-light: var(--color-text-black);
            --color-success-green-dark: rgb(45, 134, 104);
            --on-color-success-green-dark: var(--color-text-black);

            --color-info-blue: hsla(200, 45%, 47%, 1);
            --on-color-info-blue: var(--color-text-black);
            --color-info-blue-light: rgb(86, 179, 226);
            --on-color-info-blue-light: var(--color-text-black);
            --color-info-blue-dark: rgb(46, 97, 122);
            --on-color-info-blue-dark: var(--color-text-white);

            --color-warning-orange: hsla(29, 87%, 63%, 1);
            --on-color-warning-orange: var(--color-text-black);
            --color-warning-orange-light: rgb(255, 205, 103);
            --on-color-warning-orange-light: var(--color-text-black);
            --color-warning-orange-dark: rgb(170, 111, 55);
            --on-color-warning-orange-dark: var(--color-text-black);

            /* Schriftfarben */
            --color-text-black: hsla(0, 0%, 0%, 1);
            --on-color-text-black: var(--color-text-white);
            --color-text-black-light: rgb(0, 0, 0);
            --on-color-text-black-light: var(--color-text-white);
            --color-text-black-dark: rgb(0, 0, 0);
            --on-color-text-black-dark: var(--color-text-white);

            --color-text-white: hsla(0, 0%, 100%, 1);
            --on-color-text-white: var(--color-text-black);
            --color-text-white-light: rgb(255, 255, 255);
            --on-color-text-white-light: var(--color-text-black);
            --color-text-white-dark: rgb(179, 179, 179);
            --on-color-text-white-dark: var(--color-text-black);

            --color-text-gray-light: hsla(0, 0%, 83%, 1);
            --on-color-text-gray-light: var(--color-text-black);
            --color-text-gray-light-light: rgb(255, 255, 255);
            --on-color-text-gray-light-light: var(--color-text-black);
            --color-text-gray-light-dark: rgb(148, 148, 148);
            --on-color-text-gray-light-dark: var(--color-text-black);

            --color-text-gray-medium: hsla(0, 0%, 50%, 1);
            --on-color-text-gray-medium: var(--color-text-black);
            --color-text-gray-medium-light: rgb(166, 166, 166);
            --on-color-text-gray-medium-light: var(--color-text-black);
            --color-text-gray-medium-dark: rgb(90, 90, 90);
            --on-color-text-gray-medium-dark: var(--color-text-white);

            --color-text-gray-dark: hsla(0, 0%, 30%, 1);
            --on-color-text-gray-dark: var(--color-text-white);
            --color-text-gray-dark-light: rgb(100, 100, 100);
            --on-color-text-gray-dark-light: var(--color-text-white);
            --color-text-gray-dark-dark: rgb(54, 54, 54);
            --on-color-text-gray-dark-dark: var(--color-text-white);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .color-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 150px;
        }

        .color-box {
            width: 50px;
            height: 50px;
            border: 1px solid #00000033;
            margin-bottom: 10px;
        }

        .color-name {
            font-size: 0.9em;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <h1>Farbenübersicht</h1>
    <div class="color-container" id="colorContainer"></div>

    <script>
        function displayColors() {
            const colorContainer = document.getElementById('colorContainer');
            const styles = getComputedStyle(document.documentElement);
            const colorVariables = [];

            // Alle Farbvariablen in der Reihenfolge sammeln
            for (let i = 0; i < styles.length; i++) {
                const name = styles[i];
                if (name.startsWith('--color') && !name.startsWith('--on-color')) {
                    colorVariables.push({ name, value: styles.getPropertyValue(name).trim() });
                }
            }

            // Farben in der Reihenfolge der CSS-Variablen anzeigen
            colorVariables.forEach(({ name, value }) => {
                const colorItem = document.createElement('div');
                colorItem.className = 'color-item';
                
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = value;

                const colorName = document.createElement('div');
                colorName.className = 'color-name';
                colorName.textContent = name;

                colorItem.appendChild(colorBox);
                colorItem.appendChild(colorName);
                colorContainer.appendChild(colorItem);
            });
        }

        document.addEventListener('DOMContentLoaded', displayColors);
    </script>
</body>
</html>
